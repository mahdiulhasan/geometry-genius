<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- tailwind output link -->
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="m-8">

    <!-- header section -->
    <header>
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Item 1</a></li>
                        <li>
                            <a>Parent</a>
                            <ul class="p-2">
                                <li><a>Submenu 1</a></li>
                                <li><a>Submenu 2</a></li>
                            </ul>
                        </li>
                        <li><a>Item 3</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl">daisyUI</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Item 1</a></li>
                    <li>
                        <details>
                            <summary>Parent</summary>
                            <ul class="p-2">
                                <li><a>Submenu 1</a></li>
                                <li><a>Submenu 2</a></li>
                            </ul>
                        </details>
                    </li>
                    <li><a>Item 3</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn">Button</a>
            </div>
        </div>
    </header>

    <!-- main section -->
    <main>
        <!-- main content container -->
        <div class="flex gap-6 flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">


                <!-- rectangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10"><img src="./images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body text-center items-center">
                        <h2 class="card-title">rectangle</h2>
                        <p class="text-lg">Area (A) = 0.5 X b X h</p>
                        <div class="flex justify-center items-center pb-10 pt-4">
                            <input type="text" name="" id="rectangleBase" placeholder="base"
                                class="text-base mr-2 ml-3 p-2 rounded-md w-16 text-[#414141] bg-[#F1F1F1]">
                            <span text-base text-[#414141]>cm</span>
                            <input type="text" name="" id="rectangleHeight" placeholder="height"
                                class="text-base mr-2 ml-3 p-2 rounded-md w-16 text-[#414141] bg-[#F1F1F1]">
                            <span text-base text-[#414141]>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rectangleArea"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions w-full">
                            <button onclick="rectangleAreaCalculate()"
                                class="btn btn-primary w-full text-white">calculate</button>
                        </div>
                    </div>
                </div>


                <!-- rectangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10"><img src="./images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body text-center items-center">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-lg">Area (A) = w X I</p>
                        <div class="flex justify-center items-center pb-10 pt-4">
                            <input type="text" name="" id="rectangleWidth" placeholder="width"
                                class="text-base mr-2 ml-3 p-2 rounded-md w-16 text-[#414141] bg-[#F1F1F1]">
                            <span text-base text-[#414141]>cm</span>
                            <input type="text" name="" id="rectangleLength" placeholder="length"
                                class="text-base mr-2 ml-3 p-2 rounded-md w-16 text-[#414141] bg-[#F1F1F1]">
                            <span text-base text-[#414141]>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rectangleArea"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions w-full">
                            <button onclick="rectangleAreaCalculate()"
                                class="btn btn-primary w-full text-white">calculate</button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <!-- js connection -->
    <script src="./js/rectangle.js"></script>
    <script src="./js/rectangle.js"></script>
</body>

</html>
